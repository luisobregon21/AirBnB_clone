<!DOCTYPE html>
<!-- Latest version of HTML -->
<html lang="en">
	<!-- english language -->
	<head>
		<!-- the head's content is not displayed on the page.
		the head contains metadata(data-to-data) about the document.-->
		<meta charset="utf-8">
		<!-- character encoding of page -->
		<title>AirBnB clone</title>
		<!-- element defines the document's title that is shown in a browser's title bar -->
	</head>
	<!-- style attribute(“inline style”), directly affect the tag they are written in,
	 without the use of selectors.-->
	<body style="margin : 0px; padding : 0px;">
		<!--defines the main content of the HTML document or
		the section of the HTML document that will be directly visible on your web page.-->
		<header style="background-color:#FF0000;
					   height:70px;
					   width:100%;">
		<!-- represents introductory content -->
		</header>
		<footer style="position:absolute;
					   background-color:#00FF00;
					   height:60px;
					   width:100%;
					   bottom:0;
					   display: flex;
					   justify-content: center;
					   align-items: center;">
		<!--@footer contains information about the author of the section,
		copyright data or links to related documents.-->
			<p>Best School</p>
			<!-- representation of a paragraph -->
		</footer>
	</body>
</html>
